{% extends "base.html" %}
{% block content %}

<section class="panel">
    <div class="panel-header">
        <h3 class="mb-1">Editar Livro</h3>
    </div>

    <div class="panel-body">
        <form method="POST" class="row g-3 js-confirm-action" data-confirm-title="Atualizar livro" data-confirm-message="Deseja aplicar estas alteracoes no livro?" data-confirm-button="Atualizar" data-confirm-variant="btn-primary">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="col-md-6">
                <label class="form-label">Titulo</label>
                <input type="text" name="titulo" value="{{ livro.titulo }}" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Autor</label>
                <input type="text" name="autor" value="{{ livro.autor }}" class="form-control" required>
            </div>

            <div class="col-md-2">
                <label class="form-label">Ano</label>
                <input type="number" name="ano" value="{{ livro.ano }}" class="form-control" required>
            </div>

            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary">Atualizar</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
